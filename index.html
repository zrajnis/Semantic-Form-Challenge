<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Form Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
			<header>
				<h1> Sign Up Now </h1>
				<p class="heading-text" role="banner">Pick your new website,free forever.</p>
			</header>
      <form id="sign-up-form" onsubmit="return validateForm()">
        <div class="form-body">
          <fieldset id="website-creation-container">
						<legend class="subtitle-container"><span class="subtitle-number-container"><span class="subtitle-number">1</span></span>Pick a website address.</legend>
              <label for="website-input" id="website-address-label">Website address:</label>
              <div class="website-input-container">
                <input type="text"autocorrect="off" autocomplete="off" id="website-input" aria-labelledby="website-address-label domain-label" pattern="[a-zA-Z0-9_.-]{2,16}" title="Allowed characters are letters,numbers and .-_ . Must be at least 2 characters long." required
								/><span class="domain-name"><label id="domain-label">.free-websites.com</label></span>
              </div>
          </fieldset>
          <fieldset id="account-creation-container">
						<legend class="subtitle-container"><span class="subtitle-number-container"><span class="subtitle-number">2</span></span>Create an account.</legend>
            <label for="name-input">Full name:</label>
            <div class="name-container">
              <input type="text" autocorrect="off" autocomplete="name" id="name-input" pattern="[a-zA-Z0-9.\s]{2,}" title="Allowed characters are letters,numbers . and space.  Must be at least 2 characters long."required/>
            </div>
            <label for="email-input">Email address:</label>
            <div class="email-container" id="signup-email-container">
              <input type="email" autocapitalize="off" autocorrect="off" autocomplete="email" id="email-input" required/>
            </div>
            <label for="password-input">Password:</label>
            <div class="password-container">
              <input type="password" autocorrect="off" id="password-input" pattern="[\s\S]{4,16}" title="Password must be between 4 and 16 characters long." required/>
            </div>
						<div class="checkbox-container">
							<input type="checkbox" id="reveal-checkbox"/>
							<label for="reveal-checkbox" class="checkbox-label"><span onclick="toggleVisibility()"></span><img src="./images/check-icon.png" class="hidden" onclick="toggleVisibility()" alt="check icon"/> Reveal Password</label>
						</div>
          </fieldset>
          <fieldset id="payment-info-container">
						<legend class="subtitle-container"><span class="subtitle-number-container"><span class="subtitle-number">3</span></span>Enter your payment info.</legend>
            <label for="credit-card-input">Credit card number:</label>
            <div class="credit-card-container">
              <input type="text" autocorrect="off" id="credit-card-input" autocomplete="cc-number" pattern="[0-9]{16,16}" onChange="determineCardType()" title="Only numbers are allowed,must be 16 digits." required
              /><span class='image-container'><!--
							--><input type="radio" value="visa" name="credit-card" id="visa-radio" required title="Only numbers are allowed, must be 3-4 digits long."/><label for="visa-radio" class="credit-card-label" id="visa-label">Visa</label><!--
              --><input type="radio" value="mastercard" name="credit-card" id="mastercard-radio" required/><label for="mastercard-radio" class="credit-card-label" id="mastercard-label">Mastercard</label><!--
              --><input type="radio" value="discover" name="credit-card" id="discover-radio" required/><label for="discover-radio" class="credit-card-label" id="discover-label">Discover</label><!--
              --><input type="radio" value="amex" name="credit-card" id="amex-radio" required/><label for="amex-radio" class="credit-card-label" id="amex-label">American Express</label>
              </span>
            </div>
						<div class="left-side">
							<label for="security-code-input" class="input-label">Security code:</label>
							<div class="security-code-container">
								<input type="text" autocorrect="off" id="security-code-input" pattern="[0-9]{3,4}" title="Only numbers are allowed, must be 3-4 digits long." required/>
							</div>
						</div><!--
						--><div class="right-side">
							<label id="expiration-date-label">Expiration date:</label>
							<div class="expiration-date-container">
								<select aria-labelledby="expiration-date-label" id="expiration-month-input">
	    						<option value="1" selected>01-January</option>
	    						<option value="2">02-February</option>
	    						<option value="3">03-March</option>
									<option value="4">04-April</option>
									<option value="5">05-May</option>
									<option value="6">06-June</option>
									<option value="7">07-July</option>
									<option value="8">08-August</option>
									<option value="9">09-September</option>
									<option value="10">10-October</option>
									<option value="11">11-November</option>
									<option value="12">12-December</option>
	  						</select><!--
	          --><input type="text" autocorrect="off" id="expiration-year-input" aria-labelledby="expiration-date-label" pattern="(201[7-9]|202[0-2])" title="Expiration date must be inbetween 2017 and 2022." required/>
							</div>
						</div>
          </fieldset>
          <button type="submit" id="sign-up-btn">Create your website</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
